<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .icon-button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background: none;
        cursor: pointer;
      }

      .icon-button i {
        font-size: 50px;
      }

      #result {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <h1>Let's Play</h1>
    <div>
      <button class="icon-button" onclick="play('rock')">
        <i class="fas fa-hand-rock"></i>
      </button>
      <button class="icon-button" onclick="play('paper')">
        <i class="fas fa-hand-paper"></i>
      </button>
      <button class="icon-button" onclick="play('scissors')">
        <i class="fas fa-hand-scissors"></i>
      </button>
      <button class="icon-button" onclick="resetGame()">
        <i class="fas fa-redo"></i>
      </button>
    </div>
    <div id="result"></div>
    <script>
      function play(userChoice) {
        const choices = ["rock", "paper", "scissors"];
        const randomChoice =
          choices[Math.floor(Math.random() * choices.length)];
        let result = "";

        if (userChoice === randomChoice) {
          result = `It's a tie! We both chose ${userChoice}.`;
        } else if (
          (userChoice === "rock" && randomChoice === "scissors") ||
          (userChoice === "paper" && randomChoice === "rock") ||
          (userChoice === "scissors" && randomChoice === "paper")
        ) {
          result = `You Win! ${userChoice} beats ${randomChoice}.`;
        } else {
          result = `You Lose! ${randomChoice} beats ${userChoice}.`;
        }
        document.getElementById("result").innerText = result;
      }

      function resetGame() {
        document.getElementById("result").innerText = "";
      }
    </script>
  </body>
</html>
